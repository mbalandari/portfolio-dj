{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
    <div class="col-5">
        <img src="{% static 'projects/galata1.jpg' %}" class="img-fluid">
    </div>
</div>

<div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
        <h1 id="hometext" class="font-weight-bold">Howdy!</h1>
    </div>
</div>

<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
    {% for section in sections %}
    <div class="col-lg-4 col-md-6">
        {% if section.url %}
        <a href="{{ section.url }}">
            <img src="{{ section.image.url }}" class="img-fluid mb-2">
        </a>
        {% else %}

        <img src="{{ section.image.url }}" class="img-fluid mb-2">
        {% endif %}
        <h3>{{ section.title }}</h3>
        <p>{{ section.description }}</p>

    </div>
    {% endfor %}
</div>

{% endblock %}
